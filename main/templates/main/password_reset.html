{% extends "layout/basic.html" %}

{% load bootstrap4 %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
  <h2>Сброс пароля</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <div class="col-md-6 offset-md-4">
      {% buttons submit='Отправить письмо для сброса пароля' %}{% endbuttons %}
    </div>
  </form>
{% endblock %}
